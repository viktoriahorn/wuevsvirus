<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Tracing
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tracing</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="page">
    <app-card 
      *ngIf="checkInData"
      bright="true"
      color="white">
      <h2>Neuer Check-In</h2>
      <p>Du bist eingecheckt: <b>{{ checkInData.name }}</b> </p>
      <ion-button
        (click)="confirmCheckInNotice()"
        [style.float]="'right'"
        color="primary">Ok</ion-button>
    </app-card>
    <app-card color="#3171e0">
      <h2>Niedriges Risiko</h2>
      <div class="row">
        <ion-icon size="large" name="people-outline"></ion-icon>
        <p>Keine kritischen Begegnungen</p>
      </div>
    </app-card>
  </div>
</ion-content>
